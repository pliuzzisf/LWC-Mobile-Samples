<template>
    <div class="alert-message-container">
        <lightning-modal-header>
            <div class="modal-header">
                <template if:false={isDeleteMsg}>
                    <lightning-icon class="error-icon" size="small" icon-name="utility:error"></lightning-icon>
                </template>
                <h2 class="slds-modal__title slds-hyphenate">{ modalTitle }</h2>
            </div>
          </lightning-modal-header>
        <lightning-modal-body>
            <div class="message">
                { message }
            </div>
        </lightning-modal-body>
        <lightning-modal-footer>
            <lightning-button label={discardButtonText} onclick={handleDiscardClick}></lightning-button>
            <template if:true={isDeleteMsg}>
                <lightning-button label={LABELS.MobileDashboard_settings_delete_button} variant="destructive" onclick={handleDeleteClick} class="slds-var-m-left_x-small"></lightning-button>
            </template>
        </lightning-modal-footer>
    </div>
</template>
