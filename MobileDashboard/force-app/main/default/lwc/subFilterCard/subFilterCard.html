                    </svg>                                          
                </div>
                <div class="props-container">
                    <div class="row">
                        <lightning-input class="label-input" type="text" label={LABELS.MobileDashboard_sub_filter_label_field} value={tempFilter.label} onchange={onLabelChange} required></lightning-input>
                        <c-basic-filter
                            object-value={objectValue}
                            index={index}
                            field={tempFilter.field}
                            operator={tempFilter.operator}
                            value={tempFilter.value}
                            quantity={tempFilter.quantity}
                            unit={tempFilter.unit}
                            fields-options={fieldsOptions}
                            update-sub-filter={updateSubFilter}>
                        </c-basic-filter>
                    </div>
                    <div class="row">
                        <c-dashboard-icons-picker
                            selected-icon={icon}
                            set-icon={setIcon}>
                        </c-dashboard-icons-picker>
                        <lightning-input
                            type="color"
                            label={LABELS.MobileDashboard_sub_filter_color_field}
                            field-level-help={LABELS.MobileDashboard_sub_filter_color_field_infobubble}
                            value={colorPickerValue}
                            onchange={onColorChange}>
                        </lightning-input>
                    </div>                    
                </div>
                <div class="preview" style="max-width: 200px">
                    <label class="slds-form-element__label">
                        { LABELS.MobileDashboard_preview_title }
                        <lightning-helptext content={LABELS.MobileDashboard_preview_title_infobubble}></lightning-helptext>
                    </label>
                    <c-sub-filter-summary-component
                        counter="1"
                        color={colorPickerValue}
                        label={label}
                        icon={icon}
                        layout={layout}>
                    </c-sub-filter-summary-component>
                </div>
                <div class="menu">
                    <lightning-button-menu alternative-text={LABELS.MobileDashboard_sub_filter_options} menu-alignment="right">
                        <lightning-menu-item label={LABELS.MobileDashboard_settings_duplicate_button} onclick={handleDuplicateFilterClick}></lightning-menu-item>
                        <lightning-menu-item label={LABELS.MobileDashboard_settings_delete_button} onclick={handleDeleteFilterClick}></lightning-menu-item>
                    </lightning-button-menu>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
