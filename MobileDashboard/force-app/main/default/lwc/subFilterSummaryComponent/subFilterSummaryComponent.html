<template>
    <div class={mainContainerClass}>
        <template if:true={noData}>
            <div class="placeholder"></div>
        </template>
        <template if:false={noData}>
            <div class="sub-counter">
                {counterDisplay}<template if:true={displayPlus}>+</template>
            </div>
            <div class="sub-label">
                <template if:true={icon}>
                    <lightning-icon class="icon" size="xx-small" icon-name={icon}></lightning-icon>
                </template>
                {label}
            </div>
        </template>
        <!-- to trigger rerender when color changes -->
        <div style="display:none">{color}</div>
    </div>
</template>
