<template>
    <div class={mainContainerClass}>
        <p class={nonEmptyCardTitleClass}>{title} ({recordsCountDisplay}<template if:true={displayPlus}>+</template>)</p>
        <template if:true={isNonEmptyCard}>
            <lightning-menu-divider></lightning-menu-divider>
        </template>
        <div class={subContainerClass}>
            <template for:each={subQueriesData} for:item="subQueryData">
                <c-sub-filter-summary-component
                    key={subQueryData.index}
                    counter={subQueryData.count}
                    label={subQueryData.label}
                    icon={subQueryData.icon}
                    color={subQueryData.color}
                    layout={layout}>
                </c-sub-filter-summary-component>
            </template>
        </div>
    </div>
</template>
