<template>
    <div>
        <c-mobile-appointment-booking-resource-assignment
        current-assignment-method={currentAssignmentMethod}
        user-name={userName}
        selecteddate={selectedDate}
        is-excluded={isExcluded}
        show-mobile-worker-choice={showMobileWorkerChoice}
        ></c-mobile-appointment-booking-resource-assignment>
    </div>
    <div class="calendarView" data-id="calendar">
        <c-mobile-appointment-booking-calendar class="calendarInfo"
            ondateselection = {onDateSelected}
            onweekchangeevent = {onWeekChangeEvent}
            selected-date = {selectedDate} 
            max-valid-date = {maxValidCalendarDate}
            non-available-dates = {nonAvailableDateArray} 
            appointment-date = {SchedStartTime}>
        </c-mobile-appointment-booking-calendar>
    </div>
    
    <c-mobile-appointment-booking-slots-container 
        page-title={allAppointmentsTitle}
        show-exact-arrival-time = {showExactArrivalTime} 
        show-no-of-days-before-after-week = {noOfDaysBeforeAfterWeek}
        selected-date = {selectedDate}
        max-valid-date = {maxValidCalendarDate}
        onslotselection = {onSlotSelection}
        oncustomeventcalled = {onCustomEventCalled}
        time-slot-object = {timeSlotObject}
        show-mobile-worker-choice={showMobileWorkerChoice}
        recommended-score={recommendedScore}>
    </c-mobile-appointment-booking-slots-container >

    
    <template if:true ={show_confirmBtnLayout}>
       <c-mobile-appointment-booking-reschedule-appointment
            new-record-number={newRecordNumber}
            work-type-name={worktypename}
            new-appointment-date={newAppointmentDate}
            contact-name={contactName}
            assign-to-name={assignToName}
            onscheduleconfirmed={handleConfirm}
            onscheduleclosewindow={handleConfirmBtnClose}
            oncloseslotmodal={handleCloseSlotModal}
        ></c-mobile-appointment-booking-reschedule-appointment>

    </template>
</template>
