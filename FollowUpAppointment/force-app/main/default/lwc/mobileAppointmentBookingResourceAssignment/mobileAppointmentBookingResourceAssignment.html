<template>
    <template lwc:if={showMobileWorkerChoice}>
        <div class="container">
            <div class="title">{resourceAssignmentTitle}</div>
            <div class="separator"></div>
            <template lwc:if={showExcludedMsg}>
                <div class="mobile-worker-content">{excludedMsg}</div>
            </template>
            <template lwc:else>
                <div class="resource-assignment-container">
                    <lightning-radio-group
                        class="resourceRadioGroup"
                        name="resourceAssignment"
                        aria-label={resourceAssignmentTitle}
                        options={options}
                        value={value}
                        type="radio"
                        onchange={handleAssignmentMethodChange}
                    ></lightning-radio-group>
                </div>
            </template> 
        </div>
    </template>   
</template>
